<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="UTF-8" />
	<title>CO2 Logger</title>
</h:head>
<h:body>
	<main>
		<header>CO2 Logger</header>
		<article>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="CO2 Value" />
					<h:outputText value="#{mhz19Controller.mhz19dto.co2Value}" />
					<h:outputLabel value="Uncut CO2 Value" />
					<h:outputText value="#{mhz19Controller.mhz19dto.uncutCo2Value}" />
					<h:outputLabel value="RAW CO2 Value" />
					<h:outputText value="#{mhz19Controller.mhz19dto.rawCo2Value}" />
					<h:outputLabel value="Temperature" />
					<h:outputText value="#{mhz19Controller.mhz19dto.temperature}" />
					<h:outputLabel value="ABC Status" />
					<h:outputText value="#{mhz19Controller.mhz19dto.abcStatus}" />
					<h:outputLabel value="Sensor Range" />
					<h:outputText value="#{mhz19Controller.mhz19dto.sensorRangeHighValue}" />
					<h:outputLabel value="Error" />
					<h:outputText value="#{mhz19Controller.errorMessage}" />
				</h:panelGrid>
				<h:commandButton value="Toggle ABC"
					action="#{mhz19Controller.toggleABCStatusAction}" />
					<h:commandButton value="Toggle Range"
					action="#{mhz19Controller.toggleSensorRangeAction}" />
					<h:commandButton value="Zero Calibrate"
					action="#{mhz19Controller.zeroCalibrationAction}" />
					<h:commandButton value="RESET"
					action="#{mhz19Controller.resetAction}" />
			</h:form>
		</article>
	</main>
</h:body>
</html>
